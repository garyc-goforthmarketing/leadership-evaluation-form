<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leadership Development Test Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-3xl">
    <img src="https://raw.githubusercontent.com/garyc-goforthmarketing/leadership-self-evaluation-form/main/Go-Forth%20Leadership%20Academy%202.png" alt="Go-Forth Leadership Academy Logo" class="mx-auto w-full h-auto mb-6">
    <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">Test Form</h1>
    <form action="https://formspree.io/f/xjkyqkbk" method="POST" class="space-y-4">
      <div>
        <label for="testField" class="block text-sm font-medium text-gray-700">Enter a short comment:</label>
        <textarea id="testField" name="Test_Comment" rows="4" required class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"></textarea>
      </div>
      <input type="text" name="_gotcha" style="display:none" />
      <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
        Submit Test
      </button>
    </form>
  </div>
</body>
</html>
